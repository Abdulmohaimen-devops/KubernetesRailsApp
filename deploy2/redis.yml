apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
  - port: 6379
    protocol: TCP
  selector:
    app: redis
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:3.0.5
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name : redis-volume
          mountPath : /var/lib/redis/data

      volumes:
      - name: redis-volume
        persistentVolumeClaim:
          claimName: redis-claim
